<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RGL Tasks</title>
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v1.0.0">
    <!-- TonConnect UI SDK -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>

<body class="loading">
    <div id="app-container">
        <!-- Onboarding / Mandatory Follow Section -->
        <section id="onboarding-screen" class="screen active">
            <div class="glass-card">
                <div class="logo-container">
                    <img src="assets/logo.png" alt="RGL Logo" id="main-logo">
                </div>
                <h1 class="brand-title">Welcome to RGL</h1>
                <p class="description">To access the RGL ecosystem and start earning rewards, please follow our official
                    Telegram channel.</p>
                <div class="action-buttons">
                    <a href="https://t.me/dontplayjustdoit" target="_blank" class="btn btn-primary"
                        id="btn-follow">Follow
                        Channel</a>
                    <button class="btn btn-secondary" id="btn-verify">I have followed</button>
                </div>
            </div>
        </section>

        <!-- Main Content (Hidden until verified) -->
        <main id="main-content" class="screen">
            <header class="app-header">
                <div class="user-info">
                    <img src="" alt="" id="user-photo" class="avatar-small">
                    <span id="user-name">User</span>
                </div>
                <div class="balance-card">
                    <span class="label">RGL Balance</span>
                    <div class="balance-amount">
                        <span id="rgl-balance">0.00</span>
                        <span class="currency">RGL</span>
                    </div>
                </div>
            </header>

            <nav class="tab-bar">
                <button class="tab-item active" data-tab="tasks">Tasks</button>
                <button class="tab-item" data-tab="wallet">Wallet</button>
                <button class="tab-item" data-tab="profile">Profile</button>
            </nav>

            <section id="tasks-tab" class="tab-content active">
                <h2 class="section-title">Available Tasks</h2>
                <div id="tasks-list" class="scroll-area">
                    <!-- Tasks will be injected here -->
                </div>
            </section>

            <section id="wallet-tab" class="tab-content">
                <h2 class="section-title">Your Wallet</h2>
                <div class="wallet-card">
                    <h3>Convert to TON</h3>
                    <p class="crypto-hint">Min withdrawal: 100 RGL</p>
                    <div id="ton-connect"></div>
                    <button id="btn-withdraw" class="btn btn-primary" disabled>Withdraw</button>
                    <div style="margin-top: 20px;">
                        <a href="privacy.html"
                            style="color: var(--text-secondary); font-size: 12px; text-decoration: none;">Privacy
                            Policy</a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/tasks.js?v1.0.0"></script>
    <script src="js/wallet.js?v1.0.0"></script>
    <script src="js/onboarding.js?v1.0.0"></script>
    <script src="app.js?v1.0.0"></script>
</body>

</html>
